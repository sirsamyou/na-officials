<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Narrow Arrow Officials</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- List View -->
  <div id="list-view">
    <header>
      <h1>Narrow Arrow Officials</h1>
      <p>Official levels • Click a level • Click a player for stats</p>
    </header>
    <div class="container">
      <div class="levels-grid" id="levels-grid"></div>
    </div>
  </div>

  <!-- Level Detail View -->
  <div id="detail-view" class="hidden">
    <div class="container">
      <button id="back-to-levels" class="back-btn"><span>Back</span></button>
      <div class="level-header">
        <img id="detail-thumb" src="" alt="Level">
        <div>
          <h1 id="detail-name"></h1>
          <p id="detail-creator"></p>
        </div>
      </div>
      <div class="card">
        <div class="table-container">
          <table id="leaderboard-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Arrow</th>
                <th>Player</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile View -->
  <div id="profile-view" class="hidden">
    <div class="profile-banner" id="profile-banner"></div>
    <div class="container profile-container">
      <button id="back-to-leaderboard" class="back-btn"><span>Back</span></button>
      <div class="profile-header">
        <img id="profile-pfp" src="" alt="Profile picture">
        <div class="profile-info">
          <h1 id="profile-name"></h1>
          <div class="stats-horizontal" id="stats-row"></div>
        </div>
      </div>
      <div class="card">
        <h2>Personal Records</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Level</th>
                <th>Rank</th>
                <th>Arrow</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="profile-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
